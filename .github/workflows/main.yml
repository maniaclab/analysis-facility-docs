name: Deploy site to Github static page
on:
  push:
    branches: [ main ]

jobs:
    build:
        name: Deploy docs
        runs-on: ubuntu-latest
        steps:
          - name: Checkout main
            uses: actions/checkout@v1
          - name: Deploy site
            uses: mhausenblas/mkdocs-deploy-gh-pages@master
            env:
              GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}