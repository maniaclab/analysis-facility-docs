name: Publish Analysis Facility MKDocs via GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
    deploy:
        name: Deploy docs
        runs-on: ubuntu-latest
        steps:
            - name: Checkout main
              uses: actions/checkout@v2
            - name: Install dependencies
              run: |
                pip install --upgrade-pip
                pip install mkdocs
                pip install mkdocs-material
            - name: Build
              run: mkdocs build
            - name: Deploy
              run: mkdocs deploy